<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Instagram</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.webp" type="image/x-icon">

</head>
<body>
    <main>
        <div class="form-div">
            <img class="loginImg" src="images/logo.png" alt="InstagramLogo"><br><br>
            
            <form action="#">
                <input type="text" class="content" placeholder="Phone number, username, or email" required>
                <input type="password" class="content" placeholder="Password" required>
                <button><b>Log in</b></button>
            </form>
            <p id="or"><b>----------------------- OR -----------------------</b></p>
            <a class="Log-link" href="#"><img class="fb-logo" src="images/fb.png"> <b>Log in with Facebook</b></a>
            <p id="forgot">Forgot Password?</p>
        </div>
        
        <div class="sign-up">
            <p id="sign">Don't have an account?<a id="signup" href="#"><b>Sign up</b></a></p>
        </div>
        
        <div class="getapp">
            <p id="get">Get the app.</p>
            
            <div class="store">
                <a href="#"><img class="play" src="images/googleplay.png" alt="googleplay"></a>
                <a href="#"><img class="micro" src="images/microsoft.png" alt="microsoft"></a>
            </div>
        </div>
        
        <div class="footer">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <p class="copy">&copy; 2024 Instagram from Meta</p>
    </main>  
</body>
</html>
